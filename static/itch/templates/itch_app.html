<div style="height: 100vh; position: relative;margin: -8px;">
    <div class="col-md-12">
        <h1 style="display: flex; justify-content: center; margin-top: 30px; font-size: 25px; padding: 1%"></h1>
    </div>
    <div style="position: absolute; height: 48%; width: 100%; overflow-y: hidden; overflow-x: hidden; margin-left: 5%;" id="chatbox">
        <div class="col-md-12" >
            <div ng-if="chat_array.length == 0">
                <div class="row">
                    <div class="talk-bubble tri-right round border left-top">
                        <div class="talktext">
                            <p>Discover the city from a new perspective. Ask me what I can do.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="chat_array.length > 0" ng-repeat="chat in chat_array" style="display: flex; margin: 12px">
                <div class="row" ng-style="chat.side == 'right' && {'margin-left':'auto', 'margin-right': '10%'} || {}">
                    <div class="talk-bubble tri-right round border {{ chat.side }}-top">
                        <div class="talktext">
                            <p>{{ chat.message }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute; height: 20%; width: 100%; top: 55%">
        <div  class="col-md-12" style="height: 30%; width: inherit">
            <img style="width: 100%; min-height: 385px;" src="{{ map_image }}" >
        </div>
    </div>
    <div style="position: absolute; height: 100%; width: 100%; top: 57%; margin-top: -5px;">
        <div  class="col-md-12" style="height: 30%; width: inherit">
            <img style="width: 100%;" src="/static/common/images/wetransfer2-01.png" >
        </div>
    </div>
</div>
